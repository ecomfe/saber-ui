<!-- target:s-filter -->
<!-- if: ${pos} == 'start' -->
<ul data-ui="filter" class="filters">

<!-- /if -->

<!-- target:s-button -->
<!-- if: ${pos} == 'start' -->
<button data-ui="button" <!-- use: attrsStringfy(attrs=${attrs}) -->>
<!-- /if -->
<!-- if: ${pos} == 'end' -->
</button>
<!-- /if -->

<!-- target:s-input -->
<!-- if: ${pos} == 'start' -->
<input data-ui="input" <!-- use: attrsStringfy(attrs=${attrs}) --> />
<!-- /if -->

<div data-ui="todolist" class="list">

    </ul>
</div>
<!-- /if -->
