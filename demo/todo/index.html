<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="zfkun" />
    <title>Saber â€¢ TodoMVC</title>
    <link rel="stylesheet" href="src/base.css">
    <link rel="stylesheet" href="src/todo.css">
    <link rel="stylesheet" href="src/list.css">
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script> 
    
    <script>
    require.config({
        baseUrl: 'src',
        paths: {  },
        packages: [ ]
    });
    </script>
    
</head>

<body>

<header>
    <h1>todos</h1>
</header>

<section id="todoapp">

    <header>
        <s-input class="add" autofocus placeholder="What needs to be done?" />
    </header>

    <s-todolist>
        <li>
            <div class="view">
                <input type="checkbox" class="toggle">
                <label>test1</label>
                <button class="destroy"></button>
            </div>
            <input class="edit" hidden>
        </li>
        <li>
            <div class="view editing" hidden>
                <input type="checkbox" class="toggle">
                <label>test2</label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="test2">
        </li>
        <li>
            <div class="view completed">
                <input type="checkbox" class="toggle" checked>
                <label>test1</label>
                <button class="destroy"></button>
            </div>
            <input class="edit" hidden>
        </li>
    </s-todolist>

    <footer>
        <span id="todo-count"><strong>1</strong> item left</span>
        <s-filter>
            <li name="all" class="selected">
                <a href="#/">All</a>
            </li>
            <li name="active">
                <a href="#/active">Active</a>
            </li>
            <li name="completed">
                <a href="#/completed">Completed</a>
            </li>
        </s-filter>
        <s-button class="clear-completed">Clear completed (0)</s-button>
    </footer>

</section>

<footer>
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="http://saber.github.io">Saber</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<script>
    require(['app'], function (app) {
        app.init();
    });
</script>
</body>
</html>
