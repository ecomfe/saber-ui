<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Slider - Saber UI Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="demo.css">
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
    <script>
    require.config({
        'packages': [
            {
                'name': 'saber-dom',
                'location': '../dep/saber-dom/0.4.0/src',
                'main': 'main'
            },
            {
                'name': 'saber-string',
                'location': '../dep/saber-string/0.3.0/src',
                'main': 'main'
            },
            {
                'name': 'saber-lang',
                'location': '../dep/saber-lang/0.3.1/src',
                'main': 'main'
            },
            {
                'name': 'saber-emitter',
                'location': '../dep/saber-emitter/0.5.0/src',
                'main': 'emitter'
            },
            {
                'name': 'saber-scroll',
                'location': '../dep/saber-scroll/0.1.2/src',
                'main': 'main'
            },
            {
                'name': 'saber-run',
                'location': '../dep/saber-run/0.2.0/src',
                'main': 'main'
            },
            {
                'name': 'saber-promise',
                'location': '../dep/saber-promise/0.1.2/src',
                'main': 'promise'
            },
            {
                'name': 'saber-tap',
                'location': '../dep/saber-tap/0.1.2/src',
                'main': 'tap'
            },
            {
                'name': 'saber-matchmedia',
                'location': '../dep/saber-matchmedia/0.1.0/src',
                'main': 'main'
            },
            {
                'name': 'saber-ui',
                'location': '../../src',
                'main': 'main'
            }
        ],
        'paths': {}
    });
    </script>

</head>

<body>
    <nav class="ui-bar" data-ui="primary header">
        <a href="../" class="ui-btn" data-ui="primary">&lt;返回</a>
        <h1 data-ui="title">Slider - Saber UI</h1>
        <a href="#" class="ui-btn" data-ui="primary">设置</a>
    </nav>

    <div class="container">
        <h2>普通 (支持翻转)</h2>
        <div class="ui-slider" data-ui="primary" s-ui="type: Slider; flex: true">
            <div>
                <a href="http://www.baidu.com/"><img src="./img/1.png"></a>
                <p>1,啊大哥神的gas大噶的撒个说</p>
            </div>
            <div>
                <a href="http://www.baidu.com/"><img src="./img/2.png"></a>
                <p>2,按时打发上帝发誓的发方法</p>
            </div>
            <div>
                <a href="http://www.baidu.com/"><img src="./img/3.png"></a>
                <p>3,阿神的gas大噶撒旦gas的</p>
            </div>
            <div>
                <a href="http://www.baidu.com/"><img src="./img/4.png"></a>
                <p>4,啊神的gas大噶说的噶苏撒旦个</p>
            </div>
        </div>

        <h2>无标题 (推荐)</h2>
        <div class="ui-slider" s-ui="type: Slider; autoDelay: 3000">
            <div>
                <a href="http://www.baidu.com/"><img src="./img/2.png"></a>
            </div>
            <div>
                <a href="http://www.baidu.com/"><img src="./img/4.png"></a>
            </div>
            <div>
                <a href="http://www.baidu.com/"><img src="./img/1.png"></a>
            </div>
            <div>
                <a href="http://www.baidu.com/"><img src="./img/3.png"></a>
            </div>
        </div>

        <h2>自带dot</h2>
        <div class="ui-slider" s-ui="type: Slider">
            <div data-role="wrapper">
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/3.png"></a>
                </div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/2.png"></a>
                </div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/4.png"></a>
                </div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/1.png"></a>
                </div>
            </div>
            <div data-role="dot">
                <b class="active"></b>
                <b></b>
                <b></b>
                <b></b>
            </div>
        </div>

        <h2>定宽</h2>
        <div class="ui-slider" s-ui="type: Slider; auto: false;" style="width: 300px; margin: 0 auto;">
            <div>
                <a href="http://www.baidu.com/"><img src="./img/1.png"></a>
            </div>
            <div>
                <a href="http://www.baidu.com/"><img src="./img/4.png"></a>
            </div>
            <div>
                <a href="http://www.baidu.com/"><img src="./img/3.png"></a>
            </div>
            <div>
                <a href="http://www.baidu.com/"><img src="./img/2.png"></a>
            </div>
        </div>

        <h2>处女座</h2>
        <div class="ui-slider" s-ui="type: Slider; dot: false">
            <img src="./img/4.png">
            <img src="./img/3.png">
            <img src="./img/2.png">
            <img src="./img/1.png">
        </div>
    </div>

    <script>
    require(
        [
            'saber-tap',
            'saber-dom',
            'saber-ui',
            'saber-ui/Slider',
            'saber-ui/plugin/SliderFlex'
        ],
        function( Tap, dom, ui, Slider ) {
            ui.config( { uiPrefix: 's-ui', pluginPrefix: 's-plugin' } );
            sliders = ui.init();
        }
    );

    document.addEventListener( 'touchstart', function(){}, false );
    </script>
</body>
</html>
