<!-- target:attrsFilter -->
<!-- for: ${attrs} as ${attr}, ${key} -->
<!-- if: ${key} !== 'ui' && ${key} !== 'option' -->
<!-- if: (${attr} === '') -->
 ${key}
<!-- else -->
 ${key}="${attr}"
<!-- /if -->
<!-- /if -->
<!-- /for -->


<!-- target:s-bar -->
<!-- if: ${pos} == 'start' -->
<nav class="ui-bar" data-ui="${attrs.ui}">
<!-- /if -->
<!-- if: ${pos} == 'end' -->
</nav>
<!-- /if -->

<!-- target:s-tab -->
<!-- if: ${pos} == 'start' -->
<div class="ui-tab" data-ui="${attrs.ui}" s-ui="type:Tab;${attrs.option}" <!-- use: attrsFilter(attrs=${attrs}) -->>
<!-- /if -->
<!-- if: ${pos} == 'end' -->
</div>
<!-- /if -->

<!-- target:s-tab-navigator -->
<!-- if: ${pos} == 'start' -->
<ul data-role="navigator" <!-- use: attrsFilter(attrs=${attrs}) -->>
<!-- /if -->
<!-- if: ${pos} == 'end' -->
</ul>
<!-- /if -->

<!-- target:s-tab-trigger -->
<!-- if: ${pos} == 'start' -->
<li data-role="trigger" data-for="${attrs.for}" <!-- use: attrsFilter(attrs=${attrs}) -->>
<!-- /if -->
<!-- if: ${pos} == 'end' -->
</li>
<!-- /if -->

<!-- target:s-slider -->
<!-- if: ${pos} == 'start' -->
<div class="ui-slider" data-ui="${attrs.ui}" s-ui="type:Slider;${attrs.option}" <!-- use: attrsFilter(attrs=${attrs}) -->>
<!-- /if -->
<!-- if: ${pos} == 'end' -->
</div>
<!-- /if -->

<!-- target:s-slider-wrapper -->
<!-- if: ${pos} == 'start' -->
<div data-role="wrapper">
<!-- /if -->
<!-- if: ${pos} == 'end' -->
</div>
<!-- /if -->

<!-- target:s-slider-item -->
<!-- if: ${pos} == 'start' -->
<div>
<!-- /if -->
<!-- if: ${attrs.url} -->
<a href="${attrs.url}"><img src="${attrs.image}"></a>
<!-- else -->
<img src="${attrs.image}">
<!-- /if -->
<!-- if: ${attrs.title} -->
<p>${attrs.title}</p>
<!-- /if -->
<!-- if: ${pos} == 'end' -->
</div>
<!-- /if -->

<!-- target:s-slider-dot -->
<!-- if: ${pos} == 'start' -->
<div data-role="dot">
<!-- /if -->
<!-- if: ${pos} == 'end' -->
</div>
<!-- /if -->
