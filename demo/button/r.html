<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rider Button - Saber UI Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="r.css">
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script> 
    <script>
    require.config({
        'packages': [
            {
                'name': 'saber-dom',
                'location': '../dep/saber-dom/0.4.0/src',
                'main': 'main'
            },
            {
                'name': 'saber-string',
                'location': '../dep/saber-string/0.3.0/src',
                'main': 'main'
            },
            {
                'name': 'saber-lang',
                'location': '../dep/saber-lang/0.3.1/src',
                'main': 'main'
            },
            {
                'name': 'saber-emitter',
                'location': '../dep/saber-emitter/0.5.0/src',
                'main': 'emitter'
            },
            {
                'name': 'saber-scroll',
                'location': '../dep/saber-scroll/0.1.2/src',
                'main': 'main'
            },
            {
                'name': 'saber-run',
                'location': '../dep/saber-run/0.2.0/src',
                'main': 'main'
            },
            {
                'name': 'saber-promise',
                'location': '../dep/saber-promise/0.1.2/src',
                'main': 'promise'
            },
            {
                'name': 'saber-tap',
                'location': '../dep/saber-tap/0.1.2/src',
                'main': 'tap'
            },
            {
                'name': 'saber-ui',
                'location': '../../src',
                'main': 'main'
            }
        ]
    });
    </script>

</head>

<body>
    <nav class="ui-bar" data-ui="primary header">
        <a href="#" class="ui-btn" data-ui="primary icon-left" s-ui="type: Button"><i class="icon-left"></i>返回</a>
        <h1 data-ui="title">Rider UI 示例</h1>
        <div class="ui-btns" data-ui="inline rounded">
            <a href="#" class="ui-btn" data-ui="primary icon-only" s-ui="type: Button"><i class="icon-info-circle"></i></a>
            <a href="#" class="ui-btn" data-ui="primary icon-only" s-ui="type: Button"><i class="icon-right"></i></a>
        </div>
    </nav>

    <div class="container">
        
        <output id="out"></output>

        <h2>Normal &amp; Outlined Button</h2>
        <a href="#" class="ui-btn" data-ui="primary outlined icon-left" s-ui="type: Button">
            <i class="icon-medkit"></i>
            健康
        </a>
        <a href="#" class="ui-btn" data-ui="danger outlined icon-only" s-ui="type: Button">
            <i class="icon-heart"></i>
        </a>
        <a href="#" class="ui-btn" data-ui="success outlined icon-right" s-ui="type: Button">
            <i class="icon-cny"></i>
            购物
        </a>
        <a href="#" class="ui-btn" data-ui="outlined icon-only" s-ui="type: Button">
            <i class="icon-right"></i>
        </a>

        <h2>Block Button</h2>
        <a href="#" class="ui-btn" data-ui="block warning" s-ui="type: Button">加载更多..</a>

        <h2>Small Button</h2>
        <a href="#" class="ui-btn" data-ui="small success icon-left" s-ui="type: Button">
            <i class="icon-question-circle"></i>
            教育
        </a>
        <a href="#" class="ui-btn" data-ui="small primary disabled" s-ui="type: Button">健康</a>
        <button class="ui-btn" data-ui="small danger icon-left" s-ui="type: Button">
            <i class="icon-tags"></i>
            购物
        </button>
        <a href="#" class="ui-btn" data-ui="small icon-only" s-ui="type: Button">
            <i class="icon-question-circle"></i>
        </a>
        <a href="#" class="ui-btn" data-ui="small warning icon-right" s-ui="type: Button">
            Star
            <i class="icon-star"></i>
        </a>
    </div>

    <nav class="ui-bar" data-ui="footer">
        <div class="ui-btns" data-ui="inline rounded pull-right">
            <a href="#" class="ui-btn" data-ui="icon-only" s-ui="type: Button"><i class="icon-github-alt"></i></a>
            <a href="#" class="ui-btn" data-ui="icon-only" s-ui="type: Button"><i class="icon-globe"></i></a>
        </div>
        <h1 data-ui="title">Rider Footer</h1>
    </nav>


    <script>
    require(
        [
            'saber-tap',
            'saber-dom',
            'saber-ui',
            'saber-ui/Button'
        ],
        function( Tap, dom, ui, Button ) {
            ui.config( { uiPrefix: 's-ui' } );

            buttons = ui.init();
            buttons.forEach( function ( btn ) {
                btn.on( 'click', onBtnClick );
            });
            function onBtnClick () {
                dom.g( 'out' ).innerHTML = this.type + '#' + this.id + ' clicked ~';
            }
        }
    );

    document.addEventListener( 'touchstart', function(){}, false );
    </script>
</body>
</html>
