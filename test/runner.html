<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" href="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine.css">
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
    <script src="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine.js"></script>
    <script src="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine-html.js"></script>
    <script src="http://saberlabs.github.io/static/jasmine/2.0.0/console.js"></script>
    <script src="http://saberlabs.github.io/static/jasmine/2.0.0/amd-boot.js"></script>
    <script src="http://saberlabs.github.io/static/jasmine/2.0.0/console-reporter.js"></script>    
</head>

<body>    
    <script>
    require.config({
        packages: [

            {
                name: 'saber-lang',
                location: '../dep/saber-lang/0.3.0/src',
                main: 'main'
            },

            {
                name: 'saber-ui',
                location: '../src',
                main: 'main'
            }

        ]
    });


    require(
        [
            'boot',
            'config.spec',
            'control.spec',
            'plugin.spec',
            'parse.spec',
            'init.spec'
        ],
        function ( boot ) {
            boot();
        }
    );

    </script>
</body>
</html>
